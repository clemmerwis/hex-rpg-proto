<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hex RPG Prototype</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
        }
        
        #gameContainer {
            position: relative;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        
        #gameCanvas {
            border: 2px solid #333;
            cursor: pointer;
            display: block;
        }
        
        #debugInfo {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        <div id="debugInfo">
            <div>Mouse: <span id="mousePos">0, 0</span></div>
            <div>Hex: <span id="hexPos">-, -</span></div>
            <div>Assets: <span id="loadStatus">Loading...</span></div>
            <div><label><input type="checkbox" id="showGrid" checked> Show Grid</label></div>
        </div>
    </div>

    <script>
        // Canvas setup
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = 3220;
        canvas.height = 2240;
        
        // Debug elements
        const mousePosEl = document.getElementById('mousePos');
        const hexPosEl = document.getElementById('hexPos');
        const loadStatusEl = document.getElementById('loadStatus');
        const showGridCheckbox = document.getElementById('showGrid');
        
        // Game state
        const game = {
            assets: {
                background: null,
                pcSprite: null
            },
            pc: {
                hexQ: 10,  // Starting hex position
                hexR: 5,
                pixelX: 0,
                pixelY: 0
            }
        };
        
        // Hex grid configuration
        const HEX_SIZE = 70;  // Radius of hex (fits 128x128 sprites nicely)
        const HEX_WIDTH = Math.sqrt(3) * HEX_SIZE;
        const HEX_HEIGHT = 2 * HEX_SIZE;
        
        // Hex grid utilities
        const HexGrid = {
            // Convert hex coordinates to pixel coordinates
            hexToPixel: function(q, r) {
                const x = HEX_SIZE * (Math.sqrt(3) * q + Math.sqrt(3)/2 * r) + canvas.width/2;
                const y = HEX_SIZE * (3/2 * r) + canvas.height/2;
                return { x, y };
            },
            
            // Convert pixel coordinates to hex coordinates
            pixelToHex: function(x, y) {
                // Offset from center
                x -= canvas.width/2;
                y -= canvas.height/2;
                
                const q = (Math.sqrt(3)/3 * x - 1/3 * y) / HEX_SIZE;
                const r = (2/3 * y) / HEX_SIZE;
                
                return this.roundHex(q, r);
            },
            
            // Round to nearest hex
            roundHex: function(q, r) {
                const s = -q - r;
                let rq = Math.round(q);
                let rr = Math.round(r);
                let rs = Math.round(s);
                
                const q_diff = Math.abs(rq - q);
                const r_diff = Math.abs(rr - r);
                const s_diff = Math.abs(rs - s);
                
                if (q_diff > r_diff && q_diff > s_diff) {
                    rq = -rr - rs;
                } else if (r_diff > s_diff) {
                    rr = -rq - rs;
                }
                
                return { q: rq, r: rr };
            }
        };
        
        // Asset loading
        function loadAssets() {
            let assetsLoaded = 0;
            const totalAssets = 2;
            
            // Load background
            game.assets.background = new Image();
            game.assets.background.onload = () => {
                assetsLoaded++;
                checkAssetsLoaded();
            };
            game.assets.background.onerror = () => {
                console.log("Background failed to load, using placeholder");
                assetsLoaded++;
                game.assets.background = null;
                checkAssetsLoaded();
            };
            game.assets.background.src = 'IsometricBridge.jpg';  // Your isometric bridge background
            
            // Load PC sprite
            game.assets.pcSprite = new Image();
            game.assets.pcSprite.onload = () => {
                assetsLoaded++;
                checkAssetsLoaded();
            };
            game.assets.pcSprite.onerror = () => {
                console.log("PC sprite failed to load, using placeholder");
                assetsLoaded++;
                game.assets.pcSprite = null;
                checkAssetsLoaded();
            };
            game.assets.pcSprite.src = 'sprites/WarriorSword/SpritesheetWarriorSword.png';  // Your warrior sprite sheet
            
            function checkAssetsLoaded() {
                if (assetsLoaded === totalAssets) {
                    loadStatusEl.textContent = 'Ready';
                    loadStatusEl.style.color = '#0f0';
                    
                    // Set PC starting position
                    const startPos = HexGrid.hexToPixel(game.pc.hexQ, game.pc.hexR);
                    game.pc.pixelX = startPos.x;
                    game.pc.pixelY = startPos.y;
                    
                    // Start render loop
                    requestAnimationFrame(render);
                }
            }
        }
        
        // Rendering
        function render() {
            // Clear canvas
            ctx.fillStyle = '#2a2a2a';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw background
            if (game.assets.background) {
                ctx.drawImage(game.assets.background, 0, 0, canvas.width, canvas.height);
            } else {
                // Placeholder background
                ctx.fillStyle = '#1a3a1a';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                // Draw a simple grid pattern as placeholder
                ctx.strokeStyle = '#0a2a0a';
                ctx.lineWidth = 1;
                for (let x = 0; x < canvas.width; x += 100) {
                    ctx.beginPath();
                    ctx.moveTo(x, 0);
                    ctx.lineTo(x, canvas.height);
                    ctx.stroke();
                }
                for (let y = 0; y < canvas.height; y += 100) {
                    ctx.beginPath();
                    ctx.moveTo(0, y);
                    ctx.lineTo(canvas.width, y);
                    ctx.stroke();
                }
            }
            
            // Draw PC
            if (game.assets.pcSprite) {
                // Draw idle animation (first frame from first row)
                // The actual sprite starts at approximately x=150 to skip the "IDLE" text
                // Adjusted positioning to better center the character
                ctx.drawImage(
                    game.assets.pcSprite,
                    150, 0, 128, 128,  // Source: first sprite frame, skipping the text
                    game.pc.pixelX - 36, game.pc.pixelY - 80, 128, 128  // Adjusted Y offset for better centering
                );
            } else {
                // Placeholder PC (red circle)
                ctx.fillStyle = '#ff0000';
                ctx.beginPath();
                ctx.arc(game.pc.pixelX, game.pc.pixelY, 30, 0, Math.PI * 2);
                ctx.fill();
                ctx.strokeStyle = '#ffffff';
                ctx.lineWidth = 3;
                ctx.stroke();
            }
            
            // Draw hex grid overlay if enabled
            if (showGridCheckbox.checked) {
                drawHexGrid();
            }
            
            // TODO: Hex highlighting on hover
            // TODO: Path visualization
        }
        
        // Draw hex grid
        function drawHexGrid() {
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.3)';
            ctx.lineWidth = 1;
            
            // Calculate grid bounds
            const gridWidth = Math.ceil(canvas.width / HEX_WIDTH) + 2;
            const gridHeight = Math.ceil(canvas.height / (HEX_HEIGHT * 3/4)) + 2;
            const startQ = -Math.floor(gridWidth / 2);
            const startR = -Math.floor(gridHeight / 2);
            
            // Draw each hex
            for (let q = startQ; q < startQ + gridWidth; q++) {
                for (let r = startR; r < startR + gridHeight; r++) {
                    drawHex(q, r);
                }
            }
        }
        
        // Draw a single hex
        function drawHex(q, r) {
            const center = HexGrid.hexToPixel(q, r);
            
            ctx.beginPath();
            for (let i = 0; i < 6; i++) {
                const angle = 2 * Math.PI / 6 * i - Math.PI / 6; // Rotate 30 degrees for pointy-top
                const x = center.x + HEX_SIZE * Math.cos(angle);
                const y = center.y + HEX_SIZE * Math.sin(angle);
                
                if (i === 0) {
                    ctx.moveTo(x, y);
                } else {
                    ctx.lineTo(x, y);
                }
            }
            ctx.closePath();
            ctx.stroke();
        }
        
        // Mouse handling
        canvas.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            const x = (e.clientX - rect.left) * (canvas.width / rect.width);
            const y = (e.clientY - rect.top) * (canvas.height / rect.height);
            
            mousePosEl.textContent = `${Math.round(x)}, ${Math.round(y)}`;
            
            const hex = HexGrid.pixelToHex(x, y);
            hexPosEl.textContent = `${hex.q}, ${hex.r}`;
        });
        
        canvas.addEventListener('click', (e) => {
            const rect = canvas.getBoundingClientRect();
            const x = (e.clientX - rect.left) * (canvas.width / rect.width);
            const y = (e.clientY - rect.top) * (canvas.height / rect.height);
            
            const hex = HexGrid.pixelToHex(x, y);
            console.log(`Clicked hex: q=${hex.q}, r=${hex.r}`);
            
            // TODO: Pathfinding implementation
            // TODO: Character movement animation
            // TODO: Sprite animation system
        });
        
        // Initialize
        loadAssets();
        
        // TODO LIST for Phase 2:
        // - Hex highlighting on hover

        // - Character movement animation
        // - Sprite animation system (idle/walk states)
        // - Character facing direction
        // - NPC placement
        // - Visual hex grid overlay (optional, for debugging)
        // - Smooth movement between hexes
        // - Path visualization
        // - Click feedback effects
        
        // TODO LIST for Phase 3:
        // - Combat system
        // - Items and inventory
        // - HP bars
        // - Multiple animation states
        // - Sound effects
        // - Game states (menu, playing, etc.)
    </script>
</body>
</html>
